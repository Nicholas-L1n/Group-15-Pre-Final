<!DOCTYPE html>
<html>
<head>
    <!-- MONT SERRAT FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <meta charset="UTF-8"/>
    <title>Group Project - Team A</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/site.css">

    <link rel="stylesheet" type="text/css" href="./css/upload-section.css">

    <link rel="stylesheet" type="text/css" href="./css/selector.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script type="text/javascript" src="./js/main.js" defer=""></script>

    <script type="text/javascript" src="./js/upload.js" defer=""></script>
    
</head>
<body>
    <div id="screen">

        <div id="nav-bar">
            
            <img class="logo" src=".\img\Picker LogoAsset 1@2x.png">

            <button class="navBarTutorial">tutorial</button>

        </div>




        <div class="section">
            <div id="upload" class="section">
                <div class="container row">
                    <img class="uploadGraphic" src=".\img\upload-graphic.png">
                    
                    <label class="custom-file-upload">
                        browse<input type="file" id="imageUpload" accept="image/*">
                    </label>
                    
                </div>
                <p class="description">Upload an Image of your clothing to get started</p>
            </div>

            <div id="confirm" class="section opacityChange hidden">
                <div id="confirmContainer" class="container row">

                    <!-- image preview -->
                    <img id="preview" src="" alt="Image Preview">


                    <!-- questionare -->
                    <div id="attributes" class="column">

                        <!-- temperature selection -->
                        <div id="temperature" class="row query-div">

                             <button id="hot" class="selector selected temperatureSelect">
                                <img class="icon" src=".\img\Fire IconAsset 3@2x.png">
                                hot
                                
                            </button>

                             <button id="cold" class="selector temperatureSelect">
                                <img class="icon" src=".\img\Cold IconAsset 4@2x.png">
                                cold

                            </button>

                        </div>

                        <!-- clothing type selection -->
                        <div id="clothingType" class="row query-div">

                            <button id="hot" class="selector selected typeSelect">
                                hat
                               
                            </button>

                            <button id="cold" class="selector typeSelect">
                                shirt

                            </button>
                            
                            <button id="cold" class="selector typeSelect">
                               pants

                            </button>


                            <button id="cold" class="selector typeSelect">
                               shoes

                            </button>

                       </div>



                        <!-- save button  -->
                        <button id="save" class="button">save to items</button>
                        

                    </div>

                </div>

            </div>
            
    
        </div>




        <div id="page-selector">
            <!-- ".selected" class pre applied to have upload be the first section when loading the site -->
            <button class="selector selected menu">upload</button>

            <button class="selector menu">items</button>

            <button class="selector menu">generator</button>

            <button class="selector menu">closet</button>
        </div>

    </div>

</body>
</html>
